<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的计划 - AI旅行规划师</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin: 24px; }
    h1 { margin-bottom: 12px; }
    .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #e5e7eb; padding: 8px; text-align: left; }
    button { padding: 6px 12px; border: none; border-radius: 6px; background: #2563eb; color: white; cursor: pointer; }
    button.secondary { background: #ef4444; }
    a { color:#2563eb; text-decoration:none; }
    .topbar { display:flex; gap:8px; align-items:center; margin-bottom:12px; }
    .muted { color: #6b7280; }
    form.inline { display:inline; }
  </style>
</head>
<body>
  <div class="topbar">
    <h1 style="margin:0;">我的计划</h1>
    <div style="flex:1"></div>
    <a href="/"><button style="background:#10b981;">新建计划</button></a>
    <a href="/account" style="margin-left:8px;"><button class="secondary" style="background:#374151;">用户管理</button></a>
    {% if user %}
      <a href="/logout" style="margin-left:8px;">退出</a>
    {% endif %}
  </div>

  <div class="card">
    {% if plans and plans|length > 0 %}
      <table>
        <thead>
          <tr>
            <th>标题</th>
            <th>更新时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          {% for p in plans %}
            <tr>
              <td><a href="/plans/{{ p.id }}">{{ p.title }}</a></td>
              <td>{{ p.updated_at }}</td>
              <td>
                <a href="/plans/{{ p.id }}"><button>查看</button></a>
                <form action="/plans/{{ p.id }}/delete" method="post" class="inline" onsubmit="return confirm('确认删除该计划？');">
                  <button type="submit" class="secondary">删除</button>
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <div class="muted">暂无保存的计划。</div>
    {% endif %}
  </div>
</body>
</html>
